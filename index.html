    <script>
const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

          const productList = document.getElementById('product-list');
          let productsData = [];
          let productHTML = "";
      document.addEventListener("DOMContentLoaded", function () {
      fetch('products.json')
      .then(response => response.json() )
      .then(data => {
        // console.log(data);
        productsData = data.products;
        data.products.forEach(product => {
          productHTML += 
          `<div class="col-md-4">
          <div class="card mb-4">
              <img src=${product.image} class="card-img-top" alt="Product 1">
              <div class="card-body">
                  <h5 class="card-title">${product.name}</h5>
                  <p class="card-text">$${product.price}</p>

<button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
<br>

                  <button class="btn btn-primary add-to-cart" data-id=${product.id}>Add to Cart</button>
              </div>
          </div>
      </div>`;
        });
        productList.innerHTML = productHTML;
        document.querySelectorAll('.add-to-cart').forEach
        ((button) => {
          button.addEventListener('click', addToCart );
        })
      })  
        });
        // function addToCart(event){
        //   console.log('click');
        // }

        const cart = [];
        function addToCart(event){
          console.log(event.target.getAttribute('data-id'));
          const productId = event.target.getAttribute('data-id');
          const product = productsData[productId - 1];
          console.log(productId, product);

          let cartItem = {
            id: product.id,
            name: product.name,
            price: product.price,
            quantity: product.quantity,
          };
          cart.push(cartItem);
          console.log(cart);
           renderCart();
        }

        function renderCart(){
          const cartList = document.getElementById('cart-list');
          let cartItem = '';
          cart.forEach((product) => {
            cartItem += `
                <div class="cart-item">
                <h5>${cart[0].name}</h5>
               <p>${cart[0].price} * ${cart[0].quantity}</p>
               <button class "btn btn-secondary" data-id="1" onclick="increaseQ()">+</button>
               <button class "btn btn-secondary" data-id="1" onclick="decreaseQ()">-</button>
               <button class "btn btn-danger remove-from-cart" data-id="1">Remove</button>
               </div>
            `;
          });
          cartList.innerHTML = cartItem;
        }
        function increaseQ(){
          cart[0].quantity+1;
          console.log(cart[0].quantity+1);
        }
