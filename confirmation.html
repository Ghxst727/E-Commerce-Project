<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confirmation.html">Confirmation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Order Confirmation</h1>
      <div id="order-summary">
        <!-- Order summary will be dynamically inserted here -->
      </div>
      <p>
        Thank you for your business! Your order will be shipped within 3-5
        business days.
      </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const orderSummary = document.getElementById('order-summary');
        
         const ids = urlParams.getAll('id');
        const names = urlParams.getAll('name');
        const prices = urlParams.getAll('price');
        const cartItems = [];
        let cartItem = '';

        let subTotal = 0;
        let tax = 0.15;
        let total = 0;

        for (let i = 0; i < ids.length; i++) {
          cartItem += `
          <div>
            <h5>${names[i]}</h5>
            <p>$${prices[i]}</p>
            <input type="hidden" name="id" value="${ids[i]}">
            <input type="hidden" name="name" value="${names[i]}">
            <input type="hidden" name="price" value="${prices[i]}">
          </div>
          `;
          subTotal += parseInt(prices[i]);
        }

        tax *= subTotal;
        total = tax + subTotal

        orderSummary.innerHTML = cartItem;
        orderSummary.innerHTML += `<p>Subtotal: $${parseFloat(subTotal).toFixed(2)}</p>`;
        orderSummary.innerHTML += `<p>Tax (15%): $${parseFloat(tax).toFixed(2)}</p>`;
        orderSummary.innerHTML += `<p>Total: $${parseFloat(total).toFixed(2)}</p>`;
      
      let checkoutForm = document.getElementById('checkout-form');
        console.log(checkoutForm);
      });



      
    </script>
  </body>
</html>
